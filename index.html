<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- JavaScript -->
    <title>Pokédex - KS</title>
</head>
<body>
    <main>
        <img src="https://www.pkparaiso.com/imagenes/sol-luna/sprites/animados/rowlet.gif" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon_name">kevin</span>
        </h1>
        
        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev"> &lt;Ant.</button>
            <button class="button btn-next">Prox.&gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
