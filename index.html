<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex - KS</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou Número" required>
        </form>
        
        <div class="buttons">
            <button class="button btn-prev"> &lt;Ant.</button>
            <button class="button btn-next">Prox.&gt;</button>
        </div>
        
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <h2>Comunicação com a API do Pokemon</h2>
    <h2>Kevin Soffa</h2>

</body>
 <!-- JavaScript -->
 <script src="./js/script.js"></script>
</html>
